<div class="row" ng-controller="AdminCtrl">
    <div class="col col-md-2">
        <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="">Processes</a></li>
            <li><a href="">Test</a></li>
        </ul>
    </div>

    <div class="col col-md-10">
        <p>
            <button ng-click="newProcess()" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i> Add process</button>
            <div ng-include=" '/partials/admin/process-modal.html' "></div>
        </p>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th></th>
                    <th>Order</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Class</th>
                    <th>Id</th>
                    <th colspan="2"></th>
                </tr>
            </thead>
            <tbody id="processes">
                <tr ng-repeat="process in processes">
                    <td><i class="handler glyphicon glyphicon-move"></i></td>
                    <td>
                        {{ process.order }}
                    </td>
                    <td>{{ process.name }}</td>
                    <td>{{ process.description }}</td>
                    <td>{{ process.class }}</td>
                    <td>{{ process._id }}</td>
                    <td>
                        <i ng-click="editProcess(process)" title="Edit process" class="glyphicon glyphicon-edit"></i>
                    </td>
                    <td>
                        <i ng-click="deleteProcess(process)" title="Delete process" class="glyphicon glyphicon-remove"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
