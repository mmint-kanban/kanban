<div class="row" ng-controller="SignupCtrl">
    <form ng-submit="register()" class="form-horizontal col-md-offset-3 col-md-6" role="form">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Signup</h3>
            </div>
            <div class="panel-body">
                <div class="form-group row">
                    <div class="col-md-4">
                        <label for="username">Username</label>
                    </div>
                    <div class="col-md-8">
                        <input ng-model="inscription.username" id="username" class="form-control" type="text"/>
                        <em>Username for login</em>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-4">
                        <label for="full_name">Full name</label>
                    </div>
                    <div class="col-md-8">
                        <input ng-model="inscription.fullName" id="full_name" class="form-control" type="text"/>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-4">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-md-8">
                        <input ng-model="inscription.email" id="email" class="form-control" type="text"/>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-4">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-md-8">
                        <input ng-model="inscription.password" id="password" class="form-control" type="password"/>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary pull-right">Register</button>
            </div>
        </div>
    </form>
</div>
