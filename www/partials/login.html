<div class="row" ng-controller="LoginCtrl">
    <div class="col-md-offset-4 col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
                <form ng-submit="login()" class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="control-label" for="username">Username</label>
                        </div>
                        <div class="col-md-8">
                            <input ng-model="auth.username" type="text" class="form-control" id="username" placeholder="Enter username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="control-label" for="password">Password</label>
                        </div>
                        <div class="col-md-8">
                            <input ng-model="auth.password" type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                    </div>

                    <button class="btn btn-primary pull-right">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
